{% extends "../layouts/base.html" %}
{% block title %}アカウント登録{% end %}
{% block css %}<link href="{{static_url("assets/css/form.css")}}" rel="stylesheet">{% end %}
{% block head_js %}
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="{{static_url("assets/js/ie8-responsive-file-warning.js")}}"></script><![endif]-->
<script src="{{static_url("assets/js/ie-emulation-modes-warning.js")}}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{static_url("assets/js/ie10-viewport-bug-workaround.js")}}"></script>
{% end %}
{% block body %}
<div id="headerwrap" class="max-height">
    <div class="container">
        <div class="row mt">
            <form class="form-form" role="form" method="post">
                <h1>アカウント登録</h1>
                {% module Errors(errors) %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="メールアドレスを入力" required autofocus>
                </div>
                <button type="submit" class="btn btn-warning btn-lg">登録</button>
                {% raw xsrf_form_html() %}
            </form>					
        </div><!-- /row -->
    </div><!-- /container -->
</div><!-- /headerwrap -->
{% end %}
