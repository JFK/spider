{% if errors["login"] %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <strong>エラー</strong> ログインに失敗しました
    </div>
{% end %}
{% if errors["email"] %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <strong>エラー</strong> メールアドレスを正しく入力してください
    </div>
{% end %}
{% if errors["dup_email"] %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <strong>エラー</strong> メールアドレスは既に登録されています
    </div>
{% end %}
{% if errors["password"] %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <strong>エラー</strong> パスワードを正しく入力してください
    </div>
{% end %}
{% if errors["unknown"] %}
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span></button>
    <strong>不明なエラー</strong> 管理者にお問い合わせください
    </div>
{% end %}
